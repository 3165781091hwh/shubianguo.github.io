<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药品集采 - 叙事化交互体验</title>
    <style>
        /* 基础重置与Bug修复 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 关键修复：设置body背景色，防止过渡时出现白色闪烁 */
            background-color: #fffbf0; 
        }

        /* 页面容器 */
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 单个页面的通用样式 */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fffbf0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
            transform: translateX(100%);
        }

        .page.is-active {
            transform: translateX(0);
            z-index: 2;
        }
        
        .page.is-exiting {
            z-index: 1;
        }

        /* 升级点：背景层次感 */
        .page-bg-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            z-index: -1;
        }

        /* 内容布局 */
        .content-wrapper {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* 升级点：动态词云容器 */
        .word-cloud-container {
            position: relative;
            width: 100%;
            height: 70%;
        }

        .word-cloud-container span {
            position: absolute;
            font-size: 3.5vw;
            opacity: 0; /* 默认隐藏，等待入场动画 */
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* 为视差效果添加平滑过渡 */
            white-space: nowrap;
        }
        
        /* 升级点：词云入场动画 */
        .is-active .word-cloud-container span {
            animation: fadeInDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 0.8;
                transform: translateY(0) scale(1);
            }
        }
        
        /* 升级点：下方文字容器与入场动画 */
        .text-container {
            height: 20%;
            font-size: 2.2vw;
            font-weight: 300;
            text-align: center;
            color: #555;
            opacity: 0; /* 默认隐藏 */
        }
        
        .is-active .text-container {
            animation: fadeInUp 0.8s 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* 延迟0.4s执行 */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* === 每个页面的词云独特布局 === */
        .page[data-page="1"] .w1 { top: 10%; left: 15%; font-size: 4.5vw; color: #c0392b; }
        .page[data-page="1"] .w2 { top: 30%; left: 60%; font-size: 5vw; }
        .page[data-page="1"] .w3 { top: 55%; left: 20%; font-size: 3.5vw; }
        .page[data-page="1"] .w4 { top: 75%; left: 70%; font-size: 4vw; color: #2980b9; }

        .page[data-page="2"] .w1 { top: 15%; left: 10%; font-size: 6vw; color: #27ae60; }
        .page[data-page="2"] .w2 { top: 40%; left: 70%; font-size: 4vw; }
        .page[data-page="2"] .w3 { top: 70%; left: 25%; font-size: 5vw; }
        .page[data-page="2"] .w4 { top: 60%; left: 60%; font-size: 3.5vw; color: #e67e22; }

        .page[data-page="3"] .w1 { top: 50%; left: 50%; transform: translateX(-50%); font-size: 5.5vw; color: #e74c3c; }
        .page[data-page="3"] .w2 { top: 20%; left: 15%; font-size: 4vw; }
        .page[data-page="3"] .w3 { top: 75%; left: 65%; font-size: 4.5vw; }

        .page[data-page="4"] .w1 { top: 20%; left: 20%; font-size: 6vw; color: #8e44ad; }
        .page[data-page="4"] .w2 { top: 45%; left: 65%; font-size: 5vw; }
        .page[data-page="4"] .w3 { top: 70%; left: 30%; font-size: 5.5vw; }
    </style>
</head>
<body>

<div class="page-container">
    <!-- Page 1: 背景介绍 -->
    <div class="page is-active" data-page="1" style="transform: translateX(0px) rotateY(0deg) scale(1);">
        <span class="page-bg-number">1</span>
        <div class="content-wrapper">
            <div class="word-cloud-container">
                <span class="w1" data-depth="0.3" style="transform: translate(-0.584416px, 0.10223px);">2018年</span>
                <span class="w2" data-depth="0.6" style="transform: translate(-1.16883px, 0.204461px);">药品集采</span>
                <span class="w3" data-depth="0.2" style="transform: translate(-0.38961px, 0.0681536px);">改革开始</span>
                <span class="w4" data-depth="0.8" style="transform: translate(-1.55844px, 0.272615px);">10轮</span>
            </div>
            <div class="text-container">
                <p>2018年，国家组织药品集中采购改革开始，至今已进行整整10轮。</p>
            </div>
        </div>
    </div>

    <!-- Page 2: 成果与效益 -->
    <div class="page" data-page="2" style="transform: translateX(100%);">
        <span class="page-bg-number">2</span>
        <div class="content-wrapper">
            <div class="word-cloud-container">
                <span class="w1" data-depth="0.8">平均下降58%</span>
                <span class="w2" data-depth="0.4">节约1635亿</span>
                <span class="w3" data-depth="0.6">5450万头猪</span>
                <span class="w4" data-depth="0.2">全国吃4个月</span>
            </div>
            <div class="text-container">
                <p>集采药品价格平均下降58%，累计节约费用1635亿元，相当于5450万头猪的价格。</p>
            </div>
        </div>
    </div>

    <!-- Page 3: 质疑与挑战 -->
    <div class="page" data-page="3" style="transform: translateX(100%);">
         <span class="page-bg-number">3</span>
         <div class="content-wrapper">
            <div class="word-cloud-container">
                <span class="w1" data-depth="0.5">便宜没好货?</span>
                <span class="w2" data-depth="0.8">药变便宜了</span>
                <span class="w3" data-depth="0.3">为什么?</span>
            </div>
            <div class="text-container">
                <p>很多人只感受到药价变化，甚至产生“便宜没好货”的质疑。</p>
            </div>
        </div>
    </div>

    <!-- Page 4: 提出核心问题 -->
    <div class="page" data-page="4" style="transform: translateX(100%);">
        <span class="page-bg-number">4</span>
        <div class="content-wrapper">
            <div class="word-cloud-container">
                <span class="w1" data-depth="0.4">是什么?</span>
                <span class="w2" data-depth="0.8">为了什么?</span>
                <span class="w3" data-depth="0.6">好不好?</span>
            </div>
            <div class="text-container">
                <p>到底什么是集采？为了什么？好不好？这正是我们要回答的问题。</p>
            </div>
        </div>
    </div>
</div>

<script>
    const pageContainer = document.querySelector('.page-container');
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;
    let currentPageIndex = 0;
    let isAnimating = false;

    function goToPage(nextIndex, direction) {
        if (isAnimating) return;
        isAnimating = true;

        const currentPage = pages[currentPageIndex];
        const nextPage = pages[nextIndex];

        const exitTransform = direction === 'next' ? 'translateX(-100%) rotateY(45deg) scale(0.8)' : 'translateX(100%) rotateY(-45deg) scale(0.8)';
        const enterTransformStart = direction === 'next' ? 'translateX(100%) rotateY(-45deg) scale(0.8)' : 'translateX(-100%) rotateY(45deg) scale(0.8)';
        
        nextPage.classList.add('is-active');
        nextPage.style.transform = enterTransformStart;
        currentPage.classList.add('is-exiting');

        setTimeout(() => {
            nextPage.style.transform = 'translateX(0) rotateY(0) scale(1)';
            currentPage.style.transform = exitTransform;
        }, 20);

        setTimeout(() => {
            currentPage.classList.remove('is-active');
            currentPage.classList.remove('is-exiting');
            currentPage.style.transform = 'translateX(100%)';
            currentPageIndex = nextIndex;
            isAnimating = false;
        }, 1200);
    }

    window.addEventListener('wheel', (event) => {
        if (event.deltaY > 0) {
            const nextIndex = (currentPageIndex + 1) % totalPages;
            goToPage(nextIndex, 'next');
        } else {
            const nextIndex = (currentPageIndex - 1 + totalPages) % totalPages;
            goToPage(nextIndex, 'prev');
        }
    });

    // --- 交互式视差效果 ---
    pageContainer.addEventListener('mousemove', (event) => {
        if (isAnimating) return;

        const activePage = pages[currentPageIndex];
        const words = activePage.querySelectorAll('.word-cloud-container span');
        
        // 计算鼠标在视口中的相对位置 (-0.5 to 0.5)
        const x = (event.clientX / window.innerWidth) - 0.5;
        const y = (event.clientY / window.innerHeight) - 0.5;

        words.forEach(word => {
            // data-depth 越大，移动幅度越大
            const depth = word.dataset.depth || 0.5;
            const moveX = -x * 50 * depth; // 调整 50 这个系数可以改变移动幅度
            const moveY = -y * 50 * depth;
            
            word.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });

</script>


</body></html>
