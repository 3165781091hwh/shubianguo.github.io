<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医药集采数据新闻 - 推动规则模式高效透明化</title>
    <!-- 引入 ECharts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        /* --- 风格标准：继承自【白版】P14.html --- */
        :root {
            --bg-color: #FFFBF0;
            --font-color: #3D405B;
            --primary-color-1: #3D405B; /* 深灰蓝 */
            --primary-color-2: #E07A5F;  /* 珊瑚橙 */
            --border-color: rgba(0, 0, 0, 0.1);
            --panel-bg: rgba(255, 255, 255, 0.5);
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-family-main);
            color: var(--font-color);
            background-image: url('https://youke1.picui.cn/s1/2025/08/19/68a3f53e156c5.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .page-container {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "sidebar main"
                "footer footer";
            height: 100vh;
            padding: 2vw;
            gap: 2vw;
        }
        
        .page-footer {
            grid-area: footer;
            text-align: center;
            font-size: 3.5vw;
            font-weight: 900;
            letter-spacing: 0.2em;
            padding-top: 1vw;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
            opacity: 0;
            animation: fadeIn 0.8s 0.4s ease-out forwards;
        }

        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: slideInLeft 0.8s 0.6s ease-out forwards;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.5vw;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .sidebar-item:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--primary-color-2);
        }
        .sidebar-item.active {
            background-color: var(--font-color);
            color: var(--bg-color);
            border-color: var(--font-color);
        }
        
        .main-content {
            grid-area: main;
            display: grid;
            grid-template-rows: 4fr 1fr;
            gap: 2vw; 
            opacity: 0;
            animation: fadeIn 0.8s 0.8s ease-out forwards;
            min-height: 0;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2vw;
            min-height: 0;
        }
        
        /* 改动：移除背景和模糊效果，使其完全透明 */
        .left-image-container {
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .left-image-container img {
            width: 75%;
            height: 75%;
            object-fit: contain;
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 12px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }
        .chart-controls {
            flex-shrink: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-controls button {
            padding: 8px 20px;
            margin: 0 10px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--font-color);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chart-controls button.active,
        .chart-controls button:hover {
            background-color: var(--font-color);
            color: var(--bg-color);
            border-color: var(--font-color);
        }

        #main-chart {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            min-height: 0;
            transition: opacity 0.4s ease-in-out;
        }
        
        .bottom-panel {
            padding: 1.5vw 2vw;
            font-size: 1.1vw;
            line-height: 1.8;
            border-radius: 12px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            overflow-y: auto;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="page-container">
        
        <aside class="sidebar">
            <div class="sidebar-item">患者</div>
            <div class="sidebar-item">业界</div>
            <div class="sidebar-item active">社会</div>
        </aside>

        <main class="main-content">
            <div class="top-section">
                <div class="left-image-container">
                    <img src="https://youke1.picui.cn/s1/2025/08/19/68a4480f50422.png" alt="规则说明">
                </div>
                <div class="chart-container">
                    <div class="chart-controls">
                        <button id="btn-chart-a" class="active">不调整支付范围的药品</button>
                        <button id="btn-chart-b">调整支付范围的药品</button>
                    </div>
                    <div id="main-chart"></div>
                </div>
            </div>
            <div class="bottom-panel">
                <p><strong>高效</strong>：随着集采改革带来的医院采购药品数量透明化，药企与医院之间的采购流程端到端化，药品从生产的销售的流程变的一清二楚。医保资金对集采药企直接结算，回款速度仅为原来的六分之一。公开透明的药品谈判流程和续约规则，也让医保基金的调控更加科学高效。</p>
            </div>
        </main>

        <footer class="page-footer">
            推动规则模式高效透明化
        </footer>

    </div>
    
<script>
document.addEventListener('DOMContentLoaded', function () {
    const chartDom = document.getElementById('main-chart');
    let myChart = echarts.init(chartDom);
    const btnA = document.getElementById('btn-chart-a');
    const btnB = document.getElementById('btn-chart-b');

    // --- 通用数据和函数 ---
    const xLabels = ['≤2 亿', '2-10 亿', '10-20 亿', '20-40 亿', '40 亿以上'];
    const annotationText = '补充规则 (纳入≥4 年补充规则):\n上述下调比例减半 (如 ↓5% 变为 ↓2.5%，“重新谈判”规则不变)';
    
    function labelFormatter(params) {
        const value = params.value[2];
        if (value === 0) return '不调整';
        if (value === 30) return '重新谈判';
        return '↓' + value + '%';
    }
    
    // --- 图表A: 不调整支付范围的药品 (比值A) ---
    const yLabelsA = ['200% < 比值 A', '170% < 比值 A ≤ 200%', '140% < 比值 A ≤ 170%', '110% < 比值 A ≤ 140%', '比值 A ≤ 110%'];
    const dataA = [
        [0, 0, 30], [1, 0, 30], [2, 0, 30], [3, 0, 30], [4, 0, 30],
        [0, 1, 15], [1, 1, 17], [2, 1, 19], [3, 1, 21], [4, 1, 25],
        [0, 2, 10], [1, 2, 12], [2, 2, 14], [3, 2, 16], [4, 2, 20],
        [0, 3, 5],  [1, 3, 7],  [2, 3, 9],  [3, 3, 11], [4, 3, 15],
        [0, 4, 0],  [1, 4, 0],  [2, 4, 0],  [3, 4, 0],  [4, 4, 0]
    ];
    
    // --- 图表B: 调整支付范围的药品 (比值B) ---
    const yLabelsB = ['100% < 比值 B', '70% < 比值 B ≤ 100%', '40% < 比值 B ≤ 70%', '10% < 比值 B ≤ 40%', '比值 B ≤ 10%'];
    const dataB = dataA.slice(); // 数据与A相同

    // --- 通用图表配置 ---
    const getBaseOption = (title, yAxisLabels, seriesData, color) => ({
        title: {
            text: title,
            left: 'center',
            textStyle: { fontSize: 16 }
        },
        grid: {
            height: '65%',
            top: '14%',
            containLabel: true
        },
        tooltip: {
            position: 'top',
            formatter: function(params) {
                return `规则: <strong>${labelFormatter(params)}</strong>`;
            }
        },
        xAxis: {
            type: 'category',
            data: xLabels,
            splitArea: { show: true }
        },
        yAxis: {
            type: 'category',
            data: yAxisLabels,
            splitArea: { show: true }
        },
        visualMap: {
            min: 0,
            max: 30,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '10%',
            inRange: { color: color },
            pieces: [
                { value: 0, label: '不调整', color: color[0] },
                { min: 1, max: 29 },
                { value: 30, label: '重新谈判', color: color[3] }
            ]
        },
        graphic: {
            elements: [{
                type: 'text',
                right: 20,
                bottom: 5,
                style: {
                    text: annotationText,
                    fill: '#666',
                    font: '12px sans-serif'
                }
            }]
        },
        series: [{
            name: '调整规则',
            type: 'heatmap',
            data: seriesData,
            label: {
                show: true,
                formatter: labelFormatter,
                color: '#333'
            },
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    });

    const colorsA = ['#E8F5E9', '#A5D6A7', '#66BB6A', '#388E3C']; // Green
    const colorsB = ['#FFFDE7', '#FFF59D', '#FFEE58', '#FBC02D']; // Yellow

    const optionA = getBaseOption('比值 A 区间（基金实际支出 ÷ 基金支出预算）', yLabelsA, dataA, colorsA);
    const optionB = getBaseOption('比值 B 区间（本次调整增支 ÷ 原支付范围预算）', yLabelsB, dataB, colorsB);

    function renderChart(type) {
        chartDom.style.opacity = 0;
        setTimeout(() => {
            myChart.dispose();
            myChart = echarts.init(chartDom);
            
            if (type === 'A') {
                myChart.setOption(optionA);
                btnA.classList.add('active');
                btnB.classList.remove('active');
            } else {
                myChart.setOption(optionB);
                btnB.classList.add('active');
                btnA.classList.remove('active');
            }
            chartDom.style.opacity = 1;
        }, 300);
    }

    btnA.addEventListener('click', () => renderChart('A'));
    btnB.addEventListener('click', () => renderChart('B'));

    renderChart('A');

    window.addEventListener('resize', () => myChart.resize());
});
</script>

</body>
</html>
