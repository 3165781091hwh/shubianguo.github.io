<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"灵魂砍价"背后的医药集采 - 封面</title>

    <!-- =================================================================== -->
    <!--                       内联 CSS (来自 style.css)                       -->
    <!-- =================================================================== -->
    <style>
        /* --- 字体定义 --- */
        @font-face {
            font-family: 'ChillDINGothicVF';
            src: url('Resourses/ChillDINGothicVF.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 全局与母版样式 --- */

        :root {
            --bg-color: #FFFBF0; /* 脚本中的米黄色背景 */
            --primary-red: #E74C3C;
            --dark-blue: #2C3E50;
            --text-color: #333;
            --light-gray: #EAEAEA;
            --gradient-primary: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            --gradient-secondary: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        }

        html {
            scroll-behavior: smooth; /* 实现平滑滚动 */
        }

        body {
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden; /* 防止水平滚动 */
            /* 添加响应式基础设置 */
            min-width: 320px;
            max-width: 100vw;
            /* 确保body不会产生水平滚动 */
            width: 100%;
            box-sizing: border-box;
        }

        section {
            min-height: 100vh;
            height: 100vh; /* 使用 height 确保每一屏都严格占满视口 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 现在可以在完整的100vh内垂直居中 */
            align-items: center;   /* 水平居中 */
            padding: 0 40px; /* 移除了上下的padding，只保留左右 */
            box-sizing: border-box;
            max-width: 1100px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(40px);
            /* 优化过渡动画，使其更平滑 */
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            /* 添加页面切换时的额外动画效果 */
            will-change: opacity, transform;
        }

        section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 添加页面切换时的平滑过渡 */
        section:not(.is-visible) {
            /* 非可见页面的样式 */
            opacity: 0;
            transform: translateY(30px);
        }

        /* 添加滚动时的平滑过渡效果 - 确保所有页面内容都有动画 */
        section.is-visible .content-wrapper,
        section.is-visible .problem-container,
        section.is-visible .stage-container,
        section.is-visible .timeline-container,
        section.is-visible .dashboard-container,
        section.is-visible .chart-container,
        section.is-visible .video-container,
        section.is-visible .bottle-container {
            animation: smoothFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes smoothFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 优化滚动条样式，使其更美观 */
        main::-webkit-scrollbar {
            width: 8px;
        }

        main::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        main::-webkit-scrollbar-thumb {
            background: #cccccc; /* 修改为低调的灰色 */
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        main::-webkit-scrollbar-thumb:hover {
            background: #aaaaaa; /* 鼠标悬停时可以稍微加深 */
        }

        /* 添加滚动时的视觉反馈 */
        main {
            /* 移除scroll-snap，使用自定义滚动控制 */
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden; /* 防止水平滚动 */
            /* 优化滚动行为，使其更丝滑 */
            scroll-behavior: smooth;
            /* 添加滚动时的性能优化 */
            -webkit-overflow-scrolling: touch;
            /* 添加滚动时的视觉反馈 */
            scroll-padding-top: 0;
            scroll-padding-bottom: 0;
            /* 添加CSS变量控制滚动动画 */
            --scroll-transition-duration: 0.8s;
            --scroll-transition-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 添加页面切换时的丝滑动画 */
        main {
            transition: scroll-behavior var(--scroll-transition-duration) var(--scroll-transition-timing);
        }

        /* --- 响应式设计 - 解决不同分辨率下的显示问题 --- */

        /* 移动设备适配 */
        @media screen and (max-width: 768px) {
            section {
                padding: 0 20px;
            }
            
            nav {
                padding: 10px 0;
            }
            
            nav a {
                margin: 0 15px;
                font-size: 1rem;
            }
            
            .cover-title {
                font-size: 3rem; /* 放大20%：从2.5rem增加到3rem (2.5 * 1.2 = 3) */
            }
        }

        /* 超小屏幕适配 */
        @media screen and (max-width: 480px) {
            .cover-title {
                font-size: 2.4rem; /* 放大20%：从2rem增加到2.4rem (2 * 1.2 = 2.4) */
            }
            
            section {
                padding: 0 15px;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }

        h1, h2, h3 { font-weight: bold; text-align: center; }
        h1 { font-size: 3.5rem; color: var(--primary-red); }
        h2 { font-size: 2.8rem; color: var(--dark-blue); margin-bottom: 40px; }

        /* 封面标题特殊样式 - 方案1：深蓝渐变（推荐） */
        .cover-title {
            font-family: 'ChillDINGothicVF', "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #5D6D7E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 5.76rem; /* 需求 1: 放大20%：从4.8rem增加到5.76rem (4.8 * 1.2 = 5.76) */
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 0;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        p { font-size: 1.2rem; line-height: 1.8; max-width: 700px; text-align: center; }

        /* --- 动画 Keyframes --- */
        @keyframes pop-in {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-in-left {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slide-in-right {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- 1. 封面 --- */
        #cover {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: var(--bg-color);
            padding: 80px 0 30px 0;
        }

        #cover .content-wrapper {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #cover .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 30;
        }

        #cover .scroll-hint:hover { opacity: 1; }

        #cover .scroll-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--text-color);
            animation: bounce 2s infinite;
        }

        #cover .scroll-text { font-size: 0.9rem; }

        /* 小人图片容器 */
        #cover .side-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- 【健壮基础样式 - 针对所有屏幕的默认情况】--- */
        #cover .side-images img {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 75vw; /* 基础尺寸 */
            height: auto;
            max-height: 95vh;
            object-fit: contain;
            transition: width 0.4s ease, left 0.4s ease, right 0.4s ease; /* 让切换更平滑 */
        }
        #cover .left-person {
            left: -20vw; /* 基础间距 */
            object-position: left center;
        }
        #cover .right-person {
            right: -20vw; /* 基础间距 */
            object-position: right center;
        }

        /* --- 【精细化调优层 - 最终统一版 V3.0】--- */
        @media (max-width: 1919px) {
            .cover-title {
                font-size: 4.8rem;
            }
            section {
                max-width: 1100px;
                padding: 0 40px;
            }
            #cover .left-person {
                left: -17vw;
            }
            #cover .right-person {
                right: -17vw;
            }
        }

        @media (min-width: 1920px) and (max-width: 2559px) {
            .cover-title {
                font-size: 5.8rem;
            }
            section {
                max-width: 100px;
                padding: 0 50px;
            }
            #cover .side-images img {
                width: 100vw;
            }
            #cover .left-person {
                left: 100vw;
            }
            #cover .right-person {
                right: 100vw;
            }
        }

        @media (min-width: 2560px) {
            .cover-title {
                font-size: 6.9rem;
            }
            section {
                max-width: 1400px;
                padding: 0 60px;
            }
            #cover .side-images img {
                width: 85vw;
            }
            #cover .left-person {
                left: -5vw;
            }
            #cover .right-person {
                right: -5vw;
            }
        }


        #cover h1 {
            opacity: 0;
            animation: fade-in-up 1s ease-out 0.5s forwards;
        }

        #cover p {
            opacity: 0;
            animation: fade-in-up 1s ease-out 1s forwards;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes titleShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <main>
        <!-- =================================================================== -->
        <!--                          封面 HTML 内容                             -->
        <!-- =================================================================== -->
        <section id="cover" class="is-visible">
            <div class="side-images">
                <img src="Resourses/左半边小人.png" alt="左小人" class="left-person">
                <img src="Resourses/右半边小人.png" alt="右小人" class="right-person">
            </div>
            <div class="content-wrapper">

                <h1 class="cover-title">"灵魂砍价"背后的<br>医药集采</h1>

            </div>
            <div class="scroll-hint">
                <div class="scroll-arrow"></div>
                <div class="scroll-text">向下滚动以浏览</div>
            </div>
        </section>
    </main>
    
    <!-- =================================================================== -->
    <!--                      内联 JavaScript (来自 script.js)                 -->
    <!-- =================================================================== -->
    <script>
        // --- JavaScript 实现滚动渐显动画 ---
        // 注意：由于这是一个单页面，IntersectionObserver只会触发一次。
        // 对于多页面的滚动效果，此代码依然保留，以便于未来扩展。
        const sections = document.querySelectorAll('section');

        const options = {
            root: null, // 使用视口作为根
            rootMargin: '0px',
            threshold: 0.2 // 当元素20%可见时触发
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    // 可选：让动画只触发一次
                    observer.unobserve(entry.target);
                }
            });
        }, options);

        sections.forEach(section => {
            observer.observe(section);
        });

        // --- 初始化第一页动画 ---
        // 虽然JS会自动添加is-visible，但为了确保无JS环境下或JS加载慢时也能显示，
        // 我们已经在HTML中为#cover手动添加了 is-visible class。
        // 此处代码块为未来多页面集成保留。
        document.addEventListener('DOMContentLoaded', function() {
            const firstSection = sections[0];
            if (firstSection && !firstSection.classList.contains('is-visible')) {
                firstSection.classList.add('is-visible');
            }
        });
    </script>

</body>
</html>
